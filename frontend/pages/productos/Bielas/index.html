    <!-- Modal -->
    <div
      class="modal fade"
      id="addCategorias"
      tabindex="-1"
      aria-labelledby="addCategoriasLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addCategoriasLabel">
              Agregar Biela
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioVarios">
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-12">
                    <label
                      for="Nombre"
                      class="form-label"
                      title="Nombre"
                    >
                        Nombre:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="Nombre"
                      placeholder="Nombre"
                      name="Nombre"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label
                      for="Cilindraje"
                      class="form-label"
                      title="Cilindraje"
                    >
                      Cilindraje:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="Cilindraje"
                      placeholder="Cilindraje"
                      name="Cilindraje"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="Precio" class="form-label" title="Precio">
                      Precio
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="Precio"
                      placeholder="Precio"
                      name="Precio"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="Garantia" class="form-label" title="Garantia">
                      Garantia
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="Garantia"
                      placeholder="Garantia"
                      name="Garantia"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="Stock" class="form-label" title="Stock">
                        Stock
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="Stock"
                      placeholder="Stock"
                      name="Stock"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <input
                  type="reset"
                  class="btn btn-danger text-dark"
                  data-bs-dismiss="modal"
                  value="Cerrar"
                />
                <input
                  type="submit"
                  class="btn btn-warning"
                  data-accion="enviar"
                  value="Enviar Registro"
                />
              </div>
            </form>
          </div>
        </div>
