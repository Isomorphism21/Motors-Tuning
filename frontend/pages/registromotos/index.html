<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Registro Motos</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Motors Tunning</h1>
        </div>
        <div class="logo">
            <a href="#">
                <img src="./img/logo.jpg" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="contenedor">
                <div class="contenedorTitulo">
                    <h1 class="tituloformulario"><strong>Registro para nueva moto</strong></h1>
                </div>
                <form class="formulario" action="">
                    <div class="nameContainer">
                        <label for="referencia"><strong>Referencia Moto</strong></label>
                        <input type="text" id="referencia">
                    </div>
                    <div class="nameContainer">
                        <label for="name"><strong>Nombre Cliente</strong></label>
                        <input type="text" id="name">
                    </div>
                    <div class="nameContainer">
                        <label for="matricula"><strong>Matricula</strong></label>
                        <input type="text" id="matricula">
                    </div>  
                    <div class="passwordContainer">
                        <label for="password"><strong>Año</strong></label>
                        <input type="number" id="año">
                    </div>
                    <div class="passwordContainer">
                        <label for="fecha"><strong>Fecha De Ingreso</strong></label>
                        <input type="date" id="fecha">
                    </div>
                    <div class="contenedorBoton">
                        <div class="boton">
                            <input type="submit" value="Registrarse" class="botonEntrar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
            <img class="sobrePoner" src="./img/fondoBMW.png" alt="">
    </main>
    <footer>
        <div class="logos">
            <div class="suzukiLogo">
                <img src="./img/Suzuki-Logo.png" alt="">
            </div>
            <div class="victoryLogo">
                <img src="./img/Victory-logo.png" alt="">
            </div>
            <div class="bmwLogo">
                <img src="./img/BMW.png" alt="">
            </div>
            <div class="hondaLogo">
                <img src="./img/Honda_logo.png" alt="">
            </div>
            <div class="yamahaLogo">
                <img src="./img/Yamaha_logo.png" alt="">
            </div>
            <div class="harleyDavidson">
                <img src="./img/Logo-Harley-Davidson.png" alt="">
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>
</html>
