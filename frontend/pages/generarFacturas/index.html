<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Motors Tunning</h1>
        </div>
        <div class="logo">
            <a href="../gestor/index.html">
                <img src="./img/logo.jpg" alt="">
            </a>
        </div>
    </header>
    <div class="titulosAntes">
        <div>
            <h2>Inicio/<strong>Facturacion</strong></h2>
        </div>
    </div>
    <main>
        <div class="izquierda">
            <div class="card" style="width: 26rem; margin-left: 20%;">
                <div class="imagen-card">
                    <img src="./img/r6-negro2.png" class="card-img-top" alt="..." style="width: 250px;">
                </div>
                <div class="card-body" style="padding-bottom: 0;">
                
                </div>
                <div>
                </div>
                <div class="contenedorBoton">
                    <div class="boton">
                            <button data-bs-toggle="modal"data-bs-target="#addCategorias" type="button">
                                <strong>Generar Factura</strong>
                            </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="derecha">
            <div><h2><strong>Historial De Factura</strong></h2></div>
            <div class="contenedorAcordeon">
                
            </div>
        </div>
    </main>
    <footer>
        <div class="logos">
            <div class="suzukiLogo">
                <img src="./img/Suzuki-Logo.png" alt="">
            </div>
            <div class="victoryLogo">
                <img src="./img/Victory-logo.png" alt="">
            </div>
            <div class="bmwLogo">
                <img src="./img/BMW.png" alt="">
            </div>
            <div class="hondaLogo">
                <img src="./img/Honda_logo.png" alt="">
            </div>
            <div class="yamahaLogo">
                <img src="./img/Yamaha_logo.png" alt="">
            </div>
            <div class="harleyDavidson">
                <img src="./img/Logo-Harley-Davidson.png" alt="">
            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addCategorias"
      tabindex="-1"
      aria-labelledby="addCategoriasLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="color: black !important;">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addCategoriasLabel">
              Agregar Seguimiento
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioVarios">
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-12">
                    <label
                      for="descripcion"
                      class="form-label"
                      title="descripcion"
                    >
                        Descripcion:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="descripcion"
                      placeholder="descripcion"
                      name="descripcion"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label
                      for="costo"
                      class="form-label"
                      title="costo"
                    >
                      Costo:
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="costo"
                      placeholder="costo"
                      name="costo"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="fecha" class="form-label" title="fecha">
                      Fecha
                    </label>
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      placeholder="fecha"
                      name="fecha"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <input
                  type="reset"
                  class="btn btn-danger text-dark"
                  data-bs-dismiss="modal"
                  value="Cerrar"
                />
                <input
                  type="submit"
                  class="btn btn-warning"
                  data-accion="enviar"
                  value="Enviar Registro"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>
</html>
